<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(0, 0%, 100%);
        }

    </style>
</head>

<body>
    <header>
        <img class="logo" src="images/logo.svg" alt="logo">
    </header>

    <main>
        <div class="container">
            <div class="intro-img-cont">
                <img src="images/illustration-mockups.svg" class="intro-img" alt="">
            </div>
            <div class="intro-text">
                <h2>
                    Build The Community Your Fans Will Love
                </h2>
                <p>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                    Create connections with your users as you engage in genuine discussion.
                </p>

                <button>
                    Register
                </button>
            </div>
        </div>


    </main>



    <footer class="social-media">
        <i class="fa-brands fa-facebook-f fa-xs icon"></i>
            
        <i class="fa-brands fa-twitter fa-xs icon"></i>
                    
         <i class="fa-brands fa-instagram fa-xs icon"></i>
        
    </footer>
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Danrare</a>.
        </p>
    </footer>
</body>

</html>
